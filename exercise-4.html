<html>
  <body>
    <div id="container">
      <form id ="my-form">
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  //create the object "person"
   let person = Array.from(document.getElementById("my-form"))
 .reduce((labels,input)=>({...labels,[input.id]:input.value}),{});
// convert in json
let dataPerson = JSON.stringify(person);

// get form

 let form = document.getElementsByTagName("form")
 

 form[0].setAttribute("data_person" , dataPerson);
console.log(form)
  //output:
 // "my-form": <form id="my-form" data_person="{\"firstName\":\"Mario\"â€¦Rossi\",\"age\":\"25\"}">
</script>
