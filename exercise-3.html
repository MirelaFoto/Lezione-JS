<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
   

   async function carica(doc) { 
     
   doc.preventDefault();

   let title = document.getElementById('todo-title').value;
    
 let completed = document.getElementById('todo-completed').checked;
  let filePosted = { title, completed };

      
 let  response = await fetch("https://jsonplaceholder.typicode.com/posts", { method: 'POST', body: JSON.stringify(filePosted) }); 
       let post = await response.json(); 

   console.log(post); }
    document.querySelector('form').addEventListener('submit', carica);




</script>
