<script>
 function  initForm(){
 var br = document.createElement("br");
 
    // Create a form dynamically
    var form = document.getElementById("person-form");
    form.setAttribute("method", "post");
    form.setAttribute("action", "submit.php");
  
    // Create an input element
    var firstName = document.createElement("input");
        firstName.setAttribute("type", "text");
        firstName.setAttribute("id", "firstName");
        firstName.setAttribute("placeholder", "First Name");
   
    var lastName = document.createElement("input");
    lastName.setAttribute("type", "text");
    lastName.setAttribute("id", "lastName");
    lastName.setAttribute("placeholder", "Last Name");
 
 
 
 
    
     var age = document.createElement("input");
     age.setAttribute("type", "text");
     age.setAttribute("id", "age");
     age.setAttribute("placeholder", "Age");

     var submit = document.createElement("input");
     submit.setAttribute("type", "button");submit
     submit.setAttribute("id", "submit");
     submit.setAttribute("value","Submit")
      // create+append labels

      var label = document.createElement("label");
label.setAttribute("for","firstName");
label.innerHTML = "First name";

var label1 = document.createElement("label");
label1.setAttribute("for","lastName");
label1.innerHTML = "Last name";

var label2 = document.createElement("label");
label2.setAttribute("for","age");
label2.innerHTML = "Age";

 
      
                 
                // Append the input to the form
                form.appendChild(label)
                form.appendChild(firstName);
                form.appendChild(label1)
                 form.appendChild(lastName);
                 form.appendChild(label2);
                 form.appendChild(age);
               
                // Inserting a line break
                form.appendChild(br.cloneNode());

                form.appendChild(submit)
                
            document.getElementsByTagName("div")[0]
               .appendChild(form);}
               initForm();
//function Submit

               function submitPersonForm(){
 
                let myForm =Array.from(document.getElementById("person-form"))
 .reduce((labels,input)=>({...labels,[input.id]:input.value}),{});
 console.log(myForm)
               }
              document.getElementById("submit").addEventListener("click", submitPersonForm())
    

</script>
