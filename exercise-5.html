<html>
  <body>
    <div id="container">
      <h2>Person's List</h2>
      <table id="person-table" >
        <tbody></tbody>
      </table>
      <button id="add-row"  >Add row</button>
    </div>
  </body>
</html>

<script>

  function add(){

const html = `<tr><td><input type="text" placeholder="First Name"></td>
  <td><input type="text" placeholder="Last Name"></td>
  <td><input type="text" placeholder="Age"></td></tr>
`


 const tbody = document.querySelector('tbody')
 tbody.innerHTML +=  html
}


document.getElementById('add-row').addEventListener('click', add)

</script>
