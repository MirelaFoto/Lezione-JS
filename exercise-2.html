<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post"  >
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>

// get title from local storage 

 function myFunction() {
   let item = JSON.parse(localStorage.getItem("My item")).title

 document.getElementById('post-title').innerHTML = item

  }

// add event listener in the '#fetch-post' button
document.getElementById('fetch-post').addEventListener('click', myFunction)



  




</script>
